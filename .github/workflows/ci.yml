name: CI - Build and Test

# Se ejecuta SOLO en Pull Requests hacia main
on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del código
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Configurar Node.js (sin cache para evitar problemas)
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    # 3. Instalar dependencias
    - name: Install dependencies
      run: npm ci
    
    # 4. Verificar que no hay vulnerabilidades críticas (no bloquear CI)
    - name: Audit dependencies
      run: npm audit --audit-level critical || echo "⚠️ Vulnerabilidades encontradas pero no críticas para CI"
      continue-on-error: true
    
    # 5. Hacer el build de la aplicación
    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: --openssl-legacy-provider
    
    # 6. Verificar que los archivos de build se generaron correctamente
    - name: Check build artifacts
      run: |
        if [ ! -d "build" ]; then
          echo "❌ Build directory not found"
          exit 1
        fi
        if [ ! -f "build/index.html" ]; then
          echo "❌ index.html not found in build directory"
          exit 1
        fi
        echo "✅ Build artifacts verified successfully"
        ls -la build/
    
    # 7. Instalar Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    # 8. Ejecutar tests de Playwright
    - name: Run Playwright Tests
      run: |
        # Iniciar el servidor en background
        npm start &
        # Esperar a que el servidor esté listo
        npx wait-on http://localhost:3000 --timeout 60000
        # Ejecutar los tests
        npx playwright test
      env:
        NODE_OPTIONS: --openssl-legacy-provider
    
    # 9. Subir los reportes de Playwright si fallan
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30
        if-no-files-found: ignore
    
    # 10. Subir los archivos de build como artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 7
